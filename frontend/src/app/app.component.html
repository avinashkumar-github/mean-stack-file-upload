<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> FILE Upload </a>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="mb-3 .mt-n1">
        <div class="row">
          <form>
            <!-- enctype="multipart/form-data"
            #formUpload="ngForm"
            (ngSubmit)="onFormSubmit($event)" -->
            <div class="col-8">
              <label class="btn btn-default p-0">
                <input
                  type="file"
                  name="avatar"
                  required
                  (change)="onFileSelected($event)"
                />
                <!--remove #avatar add (change)="onFileSelected($event)" -->
              </label>
            </div>

            <div class="col-4">
              <button type="submit" class="btn btn-success btn-sm">
                Upload
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-7" *ngIf="fileDetails">
      <div *ngFor="let img of fileDetails">
        <img src="data:{{ img.type }};base64,{{ getBase64(img.image.data) }}" />
      </div>
    </div>
  </div>
</div>
